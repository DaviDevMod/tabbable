<section id="container1">
  <div id="contenteditable-true" contenteditable="true" style="padding:1em">
    editable text
  </div>
  <div id="contenteditable-false" contenteditable="false" style="padding:1em">
    not editable text
  </div>

  <button id="btn-tabindex-4" tabindex="4">tabindex=4</button>
  <button id="btn-tabindex-2" tabindex="2">tabindex=2</button>

  <div id="contenteditable-nesting" contenteditable style="padding:1em">
    <div>
      <div>
        editable text
      </div>
    </div>
  </div>
  <div id="contenteditable-negative-tabindex" contenteditable="true" tabindex="-1" style="padding:1em">
    this editable text is focusable but not tabbable
  </div>
  <div id="contenteditable-NaN-tabindex" contenteditable="true" tabindex="NaN" style="padding:1em">
    editable text
  </div>
</section>

<section id="container2">
  <button id="btn-tabindex-6" tabindex="6">tabindex=6</button>
  <a inert id="inert-href-anchor" href="#">inert anchor</a>

  <input id="input" type="text" />
  <input id="input-readonly" readonly />
  <select id="select">
    <option value="foo">foo</option>
  </select>
  <select id="select-readonly" readyonly>
    <option value="foo">foo</option>
  </select>
  <a id="href-anchor" href="#">foo</a>
  <a id="anchor-tabindex-1" tabindex="1">foo (tabindex=1)</a>
  <textarea id="textarea" cols="30" rows="10"></textarea>
  <textarea id="textarea-readonly" readyonly cols="30" rows="10"></textarea>
  <button id="button">foo</button>
  <div id="tabindex-div" tabindex="0">foo</div>

  <input id="disabled-input" type="text" disabled />
  <input id="hidden-input" type="hidden" />
  <select id="negative-select" tabindex="-1">
    <option value="foo">foo</option>
  </select>
  <a id="hrefless-anchor">foo</a>
  <textarea
    id="displaynone-textarea"
    cols="30"
    rows="10"
    style="display:none;"
  ></textarea>

  <button id="btn-tabindex-3" tabindex="3">tabindex=3</button>

  <button id="visibilityhidden-button" style="visibility:hidden;">foo</button>
  <div style="visibility:hidden;">
    <button id="hiddenParent-button">foo</button>
    <button id="hiddenParentVisible-button" style="visibility:visible;">
      bar
    </button>
  </div>
  <div id="noindex-div">foo</div>
</section>

<section id="container3">
  <div id="displaycontents" style="display: contents; background-color: lime;" tabindex="0">
    <div id="displaycontents-child" tabindex="0">displaycontents-child</div>
    <div id="displaycontents-child-displaynone" style="display: none" tabindex="0">displaycontents-child-displaynone</div>
  </div>

  <audio id="audio-control" controls></audio>
  <audio id="audio-nocontrol"></audio>
  <audio id="audio-control-NaN-tabindex" tabindex="foo" controls></audio>

  <button id="btn-tabindex-5" tabindex="5">tabindex=5</button>

  <video id="video-control" controls></video>
  <video id="video-nocontrol"></video>
  <video id="video-control-NaN-tabindex" tabindex="bar" controls></video>

  <iframe
    id="iframe"
    src="https://en.wikipedia.org/wiki/Mars_Reconnaissance_Orbiter"
  ></iframe>
</section>
